<!--calculator-->
<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Calculator</title>
 <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
   <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
 <meta name="viewport" content="width=device-width, initial-scale=10.0">
 </head>

    <body class="color">

 <header>
 <div class="logo">
 <img src="https://static.wixstatic.com/media/4b3ec2_504ff61dcb2a46f7b83afe9a3c7c7f4f~mv2.jpg/v1/fit/w_4256,h_2832,al_c,q_90/4b3ec2_504ff61dcb2a46f7b83afe9a3c7c7f4f~mv2.jpg"></img>
 </div>
 </header>

 <h1>Calculate!</h1>
 <div id="calculator">
 <div id="screen"></div>
 <div id="buttons">
 <div id="numbers">
 <div class="number">1</div>
 <div class="number">2</div>
 <div class="number">3</div>
 <div class="number">4</div>
 <div class="number">5</div>
 <div class="number">6</div>
 <div class="number">7</div>
 <div class="number">8</div>
 <div class="number">9</div>
 <div class="number">0</div>
 <div class="operator"id="equal">=</div>
 <div id="clear" class="number">C</div>
 </div>
 <div id="operators">
 <div class="operator"id="plus">+</div>
 <div class="operator"id="operator-">-</div>
 <div class="operator"id="multiply">x</div>
 <div class="operator"id="divide">/</div>
 </div>
 </div> <!--closes buttons-->

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script type="text/javascript" src="./resources/js/javascript.js"></script>

    </body>
</html>
